<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Acesso — Meus Links</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071022 0%, #051827 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:980px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:20px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
    input[type=text]{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    button{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#02111a}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

    .links-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;margin-top:12px}
    .link-card{padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);display:flex;flex-direction:column;gap:8px}
    .link-title{font-weight:700;font-size:14px}
    .link-url{font-size:12px;color:var(--muted);word-break:break-all}
    .link-actions{display:flex;gap:6px;margin-top:6px}

    footer{margin-top:14px;color:var(--muted);font-size:12px;text-align:center}

    @media (max-width:520px){header{gap:10px}.logo{width:46px;height:46px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">LM</div>
      <div>
        <h1>Página de Acesso — Atalhos</h1>
        <p class="lead">Clique para abrir, copiar ou gerenciar seus links rápidos.</p>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <input id="newLinkInput" type="text" placeholder="Cole um link aqui (ex.: https://isamolinari.github.io/todos2/acesso.html)" />
        <button id="addBtn" class="btn-primary">Adicionar</button>
        <button id="openAllBtn" class="btn-ghost">Abrir tudo</button>
        <button id="clearBtn" class="btn-ghost">Limpar</button>
      </div>

      <div id="linksGrid" class="links-grid" aria-live="polite"></div>

      <footer>Arraste e solte para reorganizar (mobile suportado). Salvamento local no navegador.</footer>
    </div>
  </div>

  <script>
    // Dados iniciais com o link solicitado
    const STORAGE_KEY = 'meus_links_acesso_v1';
    const initial = [
      {title: 'Acesso - Todos os exercícios', url: 'https://isamolinari.github.io/todos2/acesso.html'}
    ];

    function load(){
      try{const raw = localStorage.getItem(STORAGE_KEY);return raw?JSON.parse(raw):initial}catch(e){return initial}
    }

    function save(list){localStorage.setItem(STORAGE_KEY, JSON.stringify(list))}

    function createCard(item, index){
      const div = document.createElement('div');div.className='link-card';div.draggable=true;

      const title = document.createElement('div');title.className='link-title';title.textContent = item.title || item.url;
      const url = document.createElement('div');url.className='link-url';url.textContent = item.url;

      const actions = document.createElement('div');actions.className='link-actions';
      const open = document.createElement('button');open.textContent='Abrir';open.className='btn-primary';open.onclick = ()=>window.open(item.url,'_blank');
      const copy = document.createElement('button');copy.textContent='Copiar';copy.className='btn-ghost';copy.onclick = ()=>{navigator.clipboard.writeText(item.url);copy.textContent='Copiado!';setTimeout(()=>copy.textContent='Copiar',1200)}
      const edit = document.createElement('button');edit.textContent='Editar';edit.className='btn-ghost';edit.onclick = ()=>{const n = prompt('Título', item.title||''); const u = prompt('URL', item.url); if(u){list[index]={title:n,url:u}; render(); save(list)}}
      const del = document.createElement('button');del.textContent='Remover';del.className='btn-ghost';del.onclick = ()=>{if(confirm('Remover este link?')){list.splice(index,1);render();save(list)}}

      actions.append(open, copy, edit, del);
      div.append(title, url, actions);

      // Drag events for simple reorder
      div.addEventListener('dragstart', e=>{e.dataTransfer.setData('text/plain',index)});
      div.addEventListener('dragover', e=>e.preventDefault());
      div.addEventListener('drop', e=>{e.preventDefault();const from = Number(e.dataTransfer.getData('text/plain'));const to = index; if(from!==to){const item = list.splice(from,1)[0];list.splice(to,0,item);save(list);render()}});

      return div;
    }

    let list = load();
    const grid = document.getElementById('linksGrid');
    const input = document.getElementById('newLinkInput');
    const addBtn = document.getElementById('addBtn');
    const openAllBtn = document.getElementById('openAllBtn');
    const clearBtn = document.getElementById('clearBtn');

    function render(){
      grid.innerHTML='';
      list.forEach((it,i)=>grid.appendChild(createCard(it,i)));
    }

    addBtn.addEventListener('click', ()=>{
      const val = input.value.trim();
      if(!val) return alert('Cole um link primeiro.');
      const url = val.match(/^https?:\/\//) ? val : ('https://' + val);
      list.push({title: url.replace(/^https?:\/\//,''), url});
      save(list);render();input.value='';
    });

    openAllBtn.addEventListener('click', ()=>{
      if(!list.length) return alert('Sem links.');
      if(!confirm('Abrir '+list.length+' links em novas abas?')) return;
      list.forEach(it=>window.open(it.url,'_blank'));
    });

    clearBtn.addEventListener('click', ()=>{if(confirm('Limpar todos os links?')){list=[];save(list);render()}});

    // render inicial
    render();

    // Permitir colagem rápida com Ctrl+V
    window.addEventListener('paste', (e)=>{
      const text = (e.clipboardData || window.clipboardData).getData('text');
      if(text && text.includes('http')){
        input.value = text; 
      }
    });
  </script>
</body>
</html>

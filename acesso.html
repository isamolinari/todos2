  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #ffe4f0, #fff0f6);
    color: #1f2937;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    color: #be185d;
    font-weight: 700;
    margin-bottom: 40px;
    font-size: 2.2em;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    max-width: 1200px;
    margin: 0 auto 50px auto;
  }

  button {
    background: linear-gradient(135deg, #ec4899, #f472b6);
    border: none;
    padding: 16px 20px;
    color: white;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    box-shadow: 0 6px 12px rgba(236,72,153,0.3);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(236,72,153,0.5);
    background: linear-gradient(135deg, #be185d, #ec4899);
  }

  #btnTop {
    position: fixed;
    right: 25px;
    bottom: 25px;
    background-color: #ef4444;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(239,68,68,0.4);
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
  }

  #btnTop:hover {
    background-color: #b91c1c;
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(185,28,28,0.6);
  }

  @media (max-width: 500px) {
    button {
      font-size: 14px;
      padding: 14px 16px;
    }
  }
</style>

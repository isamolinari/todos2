  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fdf2f8, #fce7f3, #fbcfe8);
    padding: 30px;
    color: #1f2937;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    color: #be185d;
    margin-bottom: 30px;
    font-weight: 700;
    text-align: center;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 25px;
    max-width: 1100px;
    margin: 0 auto 40px auto;
  }
  .card {
    background: linear-gradient(135deg, #ec4899, #f472b6);
    border: none;
    padding: 20px;
    color: white;
    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
    transition: all 0.3s ease;
    text-align: center;
    font-weight: 600;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .card:hover {
    background: linear-gradient(135deg, #db2777, #ec4899);
    box-shadow: 0 12px 25px rgba(219, 39, 119, 0.5);
    transform: translateY(-5px) scale(1.03);
  }
  /* Botão Voltar ao Topo */
  #btnTop {
    position: fixed;
    right: 30px;
    bottom: 30px;
    background: linear-gradient(135deg, #ec4899, #f472b6);
    box-shadow: 0 8px 15px rgba(236, 72, 153, 0.4);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 26px;
    line-height: 55px;
    padding: 0;
    text-align: center;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  #btnTop:hover {
    background: linear-gradient(135deg, #be185d, #db2777);
    box-shadow: 0 12px 20px rgba(190, 24, 93, 0.6);
    transform: translateY(-3px);
  }
</style>
